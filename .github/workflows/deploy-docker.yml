# 使用 Docker 部署到个人服务器（Webhook 方式）
name: Build and Deploy Docker Image

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  IMAGE_NAME: yiminger/jadeview_docs

concurrency:
  group: "docker-deploy"
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun (for pre-build steps)
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Update changelog
        run: bun run update-changelog

      - name: Generate contributors data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/generate-contributors.mjs

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Trigger server webhook
        run: |
          curl -X POST "${{ secrets.WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -H "X-Webhook-Token: ${{ secrets.WEBHOOK_TOKEN }}" \
            -d '{
              "image": "${{ env.IMAGE_NAME }}:latest",
              "repository": "${{ github.repository }}",
              "commit": "${{ github.sha }}"
            }' \
            --connect-timeout 10 \
            --max-time 300 \
            --retry 3 \
            --retry-delay 5 \
            --retry-max-time 120 \
            --fail --show-error
