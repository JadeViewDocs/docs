name: Generate Contributors Data

# 工作流触发条件
on:
  # 每次推送到main分支时运行
  push:
    branches: [ main ]
  # 每周一自动运行
  schedule:
    - cron: '0 0 * * 1'
  # 手动触发
  workflow_dispatch:

# 设置权限
permissions:
  contents: write

jobs:
  generate-contributors:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 设置Node.js环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 安装依赖
      - name: Install dependencies
        run: npm ci

      # 生成贡献者数据
      - name: Generate contributors data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/generate-contributors.mjs

      # 检查是否有更改
      - name: Check for changes
        id: check_changes
        run: |
          git status
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      # 提交更改
      - name: Commit changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/data/contributors.json
          git commit -m "chore: Update contributors data [skip ci]"
          git push
