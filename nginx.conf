server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # 字符编码
    charset utf-8;
    charset_types text/html text/plain text/css application/javascript application/json;

    # 关闭目录列表
    autoindex off;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # 缓存静态资源
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # 处理尾部斜杠：/python-sdk/ -> /python-sdk.html
    location ~ ^/(.+)/$ {
        try_files $uri $uri/index.html /$1.html /index.html;
    }

    # 主路由 - Docusaurus 静态站点支持
    location / {
        # 先尝试文件，再尝试 .html 后缀，再尝试目录，最后回退到 index.html
        try_files $uri $uri.html $uri/ /index.html;
    }

    # 错误页面
    error_page 404 /404.html;
    error_page 403 /index.html;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}
